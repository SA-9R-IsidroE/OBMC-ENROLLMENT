<!DOCTYPE html>
<html>
<head>
    <title>OBMC Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: blue;
            text-align: center;
            font-size: 24px;
        }
        
        h2 {
            color: darkblue;
            border-bottom: 1px solid gray;
            padding-bottom: 5px;
        }
        
        .form-section {
            margin-bottom: 25px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 95%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #999;
        }
        
        textarea {
            height: 80px;
        }
        
        .radio-option {
            display: inline-block;
            margin-right: 20px;
        }
        
        .contact-info {
            background-color: #e6f2ff;
            padding: 10px;
            margin: 10px 0;
        }
        
        .submit-area {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffebcc;
            border: 2px dashed orange;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .note {
            background-color: yellow;
            padding: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .award {
            text-align: center;
            font-style: italic;
            color: green;
            margin: 10px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="date"],
            select,
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OBMC Student Enrollment</h1>
        
        <form>
            <div class="form-section">
                <h2>1. Student Information</h2>
                
                <div class="form-row">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
                
                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                
                <div class="form-row">
                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" id="enrollmentDate" name="enrollmentDate">
                </div>
                
                <div class="form-row">
                    <label for="itemType">Item Type:</label>
                    <select id="itemType" name="itemType">
                </div>
                
                <div class="form-row">
                    <label for="allItems">All Items/Type:</label>
                    <textarea id="allItems" name="allItems"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>2. Contact Details</h2>
                
                <div class="contact-info">
                    <p><strong>Example Email:</strong>sigma@gmail.com</p>
                    <p><strong>Example Phone:</strong>63+ 67416121</p>
                </div>
                
                <div class="form-row">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-row">
                    <label for="phone">Your Contact Number:</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
        
            <div class="form-section">
                <h2>3. Other Information</h2>
                
                <div class="form-row">
                    <label>Status of Learning:</label>
                    <div class="radio-option">
                        <input type="radio" id="online" name="learning" value="online">
                        <label for="online">Online</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="inperson" name="learning" value="inperson">
                        <label for="inperson">In-person</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="hybrid" name="learning" value="hybrid">
                        <label for="hybrid">Hybrid</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="source">Source Information:</label>
                    <input type="text" id="source" name="source">
                </div>
            </div>
            <div class="submit-area">
                <button type="submit" class="submit-btn">Submit Form</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 30px; color: gray; font-size: 14px;">
        </div>
    </div>
</body>
</html>
