<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBMC Student Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, skyblue, lightblue);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
        }
        .search-bar button {
            padding: 5px 10px;
            background: blue;
            color: white;
            border: none;
        }
        .main {
            background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/f578b9d4-3fe9-490a-a9ca-969578cf06bb/O.B.+Montessori+Center+Program+-+Grade+School+Primary');
            background-size: cover;
            background-position: center;
            padding: 50px;
            text-align: center;
            color: white;
            margin-top: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 20px gray;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row > div {
            flex: 1;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        button {
            background-color: blue;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }
        button:hover {
            background-color: darkblue;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
        <img class="logo" src="https://static.vecteezy.com/system/resources/previews/016/260/920/non_2x/education-illustration-with-cartoon-butterfly-vector.jpg" alt="Butterfly Logo">
        <h1>OBMC Student Enrollment Form</h1>
        <p>Fill out the form below to enroll for the upcoming school year.</p>
    </div>

    <div class="form-container">
        <form>
            <h2>Student Information</h2>
            <div class="row">
                <div>
                    <label>First Name</label>
                    <input type="text" placeholder="John">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Birth Date</label>
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div>
                    <label>Gender</label>
                    <select>
                        <option>Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label>Grade Level</label>
                    <select>
                        <option>Select...</option>
                        <option>Grade 1</option>
                        <option>Grade 2</option>
                    </select>
                </div>
            </div>

            <h2>Contact Details</h2>
            <label>Email Address</label>
            <input type="email" placeholder="student@example.com">

            <label>Contact Number</label>
            <input type="text" placeholder="0912-345-6789">

            <h2>Other Information</h2>
            <div class="checkbox-group">
                <label>Mode of Learning</label><br>
                <input type="radio" name="mode" id="online">
                <label for="online">Online</label><br>
                <input type="radio" name="mode" id="face">
                <label for="face">Face-to-Face</label>
            </div>

            <input type="checkbox" id="confirm">
            <label for="confirm">I confirm that the information provided is true and complete.</label>

            <button type="submit">Submit Enrollment</button>
        </form>
    </div>

    <footer>
        Â© 2025 Student Enrollment System | Isidro Enzo 9-Ruby
    </footer>

</body>
</html>
